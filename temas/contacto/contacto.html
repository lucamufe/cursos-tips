<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>var clicky_site_ids = clicky_site_ids || []; clicky_site_ids.push(101257601);</script>
    <script async src="//static.getclicky.com/js"></script>
    <link rel="stylesheet" href="/estilos/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/scripts/master.js"></script>
    <link rel="icon" type="image/png" href="/imagenes/favicon.png" sizes="16x16">
    <title>Cursos y Tips</title>
</head>
<body>
    <div class="container">
        
        <header id="header">
            <!--Logo, Menu, Botón se agrega vía Javascript-->
        </header>
    
        <div class="wrapper">
            <aside class="sidebar">
                <h3>CONTACTO</h3>
                <ul>
                    <!---
                    <li><a href="#leerCsv">Leer archivo csv</a></li>
                    -->
                    
                </ul>
            </aside>
            <section class="main">
                <h2 id="leerCsv">Preguntas y Comentarios</h2>
                
                <p>Envíenos sus preguntas o comentarios, también si desea que incluyamos un tema de su interés lo puede solicitar por aquí.</p>

                <form name="contact" method="POST" data-netlify="true">
                    <p>
                      <label>Nombre:<br> <input type="text" name="name" /></label>   
                    </p>
                    <p>
                      <label>Email:<br> <input type="email" name="email" /></label>
                    </p>
                    <p>
                      <label>Mensaje:<br> <textarea name="message" style="width:400px; height:100px;"></textarea></label>
                    </p>
                    <p>
                      <button type="submit">Enviar</button>
                    </p>
                </form>
                
            </section>
        </div>
    
        <footer id=footer>
             <!--Footer se agrega vía Javascript-->    
        </footer>
    
    </div>   
</body>
</html>
